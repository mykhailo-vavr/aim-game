<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="icon" href="img/icon.png" />
    <link rel="stylesheet" href="css/aimGame.css" />
    <title>Aim Game</title>
  </head>
  <body>
    <div class="aim-game">
      <div class="aim-game-container">
        <div class="aim-game-screen">
          <h1 class="aim-game-title">Aim Game</h1>
          <div class="arrow-container" data-action="changeScreen">
            <span class="arrow-item"></span>
            <span class="arrow-item"></span>
            <span class="arrow-item"></span>
          </div>
        </div>
        <div class="aim-game-screen">
          <h2 class="aim-game-caption">Choose the hardness</h2>
          <div class="aim-game-btn-container">
            <button
              class="aim-game-btn"
              data-speed="1000"
              data-action="changeScreen"
            >
              Easy
            </button>
            <button
              class="aim-game-btn"
              data-speed="700"
              data-action="changeScreen"
            >
              Hard
            </button>
            <button
              class="aim-game-btn"
              data-speed="400"
              data-action="changeScreen"
            >
              Insane
            </button>
          </div>
        </div>
        <div class="aim-game-screen">
          <h2 class="aim-game-caption">Choose the time</h2>
          <div class="aim-game-btn-container">
            <button
              class="aim-game-btn"
              data-time="10"
              data-action="changeScreen"
            >
              10s
            </button>
            <button
              class="aim-game-btn"
              data-time="20"
              data-action="changeScreen"
            >
              20s
            </button>
            <button
              class="aim-game-btn"
              data-time="30"
              data-action="changeScreen"
            >
              30s
            </button>
          </div>
        </div>
        <div class="aim-game-screen">
          <div class="aim-game-timer">00:00</div>
          <div class="aim-game-playground-container">
            <div class="aim-game-playground"></div>
            <div class="aim-game-statistic">
              <div class="statistic-item">Record: <span>0</span></div>
              <div class="statistic-item">Score: <span>0</span></div>
              <div class="statistic-item">
                Misclicks: <span>0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
